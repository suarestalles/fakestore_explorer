name: fakestore_explorer
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  json_annotation: ^4.9.0
  get: ^4.7.2
  http: ^1.5.0
  brasil_fields: ^1.18.0
  objectbox: ^5.0.0
  objectbox_flutter_libs: any
  path_provider: ^2.1.5
  path: ^1.9.1
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  validatorless: ^1.2.5
  mocktail: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.6.0
  json_serializable: ^6.10.0
  objectbox_generator: any
  flutter_launcher_icons: "^0.14.4"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

flutter_launcher_icons:
  android: "launcher_icon" # Define o nome do ícone (opcional)
  ios: true                 # Para gerar ícones para iOS
  image_path: "assets/icons/shopping-icon.png" # Crie este arquivo em seu projeto!
  # Se quiser um ícone adaptativo para Android (mais avançado):
  # adaptive_icon_foreground: "assets/icon/meu_icone_foreground.png"
  # adaptive_icon_background: "#FFFFFF" # ou caminho para imagem
